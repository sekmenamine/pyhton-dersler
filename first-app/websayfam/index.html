<!DOCTYPE html>
<!-- Bu satır, HTML5 standardının kullanıldığını belirtir -->

<html lang="tr">
<!-- HTML sayfasının Türkçe (tr) dilinde yazıldığını belirtir -->

<head>
    <meta charset="UTF-8">
    <!-- Karakter kodlaması UTF-8 olarak ayarlandı. Türkçe karakterlerin doğru görünmesi için önemlidir -->

    <title>Teknoloji Bağımlılığı</title>
    <!-- Tarayıcı sekmesinde görünecek başlık -->

    <link rel="stylesheet" href="style.css">
    <!-- Sayfaya dış bir CSS dosyası bağlanır. Görsel düzenlemeler bu dosyada yapılır -->

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Google Fonts üzerinden Inter adlı yazı tipi yüklenir -->
</head>

<body>
<!-- Sayfanın görünen tüm içeriği bu body bloğunun içindedir -->

    <h1>Teknoloji Bağımlılığı</h1>
    <!-- Büyük başlık. Sayfanın ana konusunu belirten başlık etiketi -->

    <p>Günümüzde teknolojiyi kontrollü kullanmak çok önemli. Bu sayfa bağımlılık hakkında bilgi verecek.</p>
    <!-- Paragraf. Teknoloji bağımlılığı konusunun neden önemli olduğunu anlatan kısa açıklama -->

    <h2>Nasıl Önlem Alabiliriz?</h2>
    <!-- Alt başlık. Kullanıcılara bu sorunla nasıl başa çıkılabileceğini anlatacak -->

    <ul>
        <!-- Sırasız (madde işaretli) liste başlangıcı -->

        <li>Sosyal medya kullanım süresini sınırla.</li>
        <!-- Liste öğesi: sosyal medya süresini sınırla -->

        <li>Dışarıda vakit geçir.</li>
        <!-- Liste öğesi: dışarıda zaman geçirmek önemli -->

        <li>Teknolojisiz zaman dilimleri oluştur.</li>
        <!-- Liste öğesi: teknolojiden uzak zamanlar ayarla -->

    </ul>

    <p class="not">Unutma: Teknoloji araçtır, amaç değil!</p>
    <!-- Ek bir paragraf. class="not" ile stil dosyasında bu paragraf için özel stiller uygulanabilir -->

</body>
</html>
<!-- HTML dosyası sonu -->
